<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div class="game-info">
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
    </div>
    <div class="game-area" id="game-area"></div>
    <div class="controls">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-over" class="game-over" onclick="startGame()">Game Over<br>Click to Restart</div>
    <!-- On-screen controls -->
    <div class="mobile-controls">
        <button id="up" class="control-button">▲</button>
        <div class="middle-controls">
            <button id="left" class="control-button">◄</button>
            <button id="down" class="control-button">▼</button>
            <button id="right" class="control-button">►</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
